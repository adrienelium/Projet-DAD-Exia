<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMotTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMotLabel_id}" for="id" />
                    <h:inputText id="id" value="#{motController.selected.id}" title="#{bundle.EditMotTitle_id}" required="true" requiredMessage="#{bundle.EditMotRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditMotLabel_mot}" for="mot" />
                    <h:inputText id="mot" value="#{motController.selected.mot}" title="#{bundle.EditMotTitle_mot}" required="true" requiredMessage="#{bundle.EditMotRequiredMessage_mot}"/>
                </h:panelGrid>
                <h:commandLink action="#{motController.update}" value="#{bundle.EditMotSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMotViewLink}"/>
                <br />
                <h:commandLink action="#{motController.prepareList}" value="#{bundle.EditMotShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMotIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
